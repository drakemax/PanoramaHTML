<script>
/**
 * Initialize the viewer
 */
var PSV = new PhotoSphereViewer({
  // main configuration

panorama:'./2High/Upper Deck.jpg',

container: 'photosphere',
  usexmpdata: false,  // This is code that allows it to work in IE11
  loading_img:  '../photosphere-logo.gif',
  time_anim: false,
  caption: 'Wellington City Council Building XXX X XX ',
  default_fov: 90,//70,
  default_lat: 0.1,//0.3,
  mousewheel: true,//false,
  size: {
    height: 1000 //was 500
  },

  // list of markers
  markers: [
    {
      // image marker that opens the panel when clicked
      id: 'image',
      //longitude:3.2,//0.2, (0 to 2Pi=6.28)
      //latitude: 0,// -0.13770,(-1.57 to 1.57 , 0 horizon)
	  x: 3135,
	  y: 1493,
      image: '../pin2.png',
      width: 32,
      height: 32,
      anchor: 'bottom center',
      tooltip: 'Kitchen <b>Click me!</b>',
      content: document.getElementById('lorem-content').innerHTML
    },
    {
      // html marker living
      id: 'text1',
      x: 1829,
	  y: 1513,
      html: 'CLICK <a href="0Ground Living.jpg.html"><font color="FF00CC"><h1>&oplus;</h1></font></a> HERE',
      anchor: 'bottom right',
      scale: [0.5, 1.5],
      style: {
        maxWidth: '100px',
        color: 'white',
        fontSize: '20px',
        fontFamily: 'Helvetica, sans-serif',
        textAlign: 'center'
      },
      tooltip: {
        content: 'An HTML marker',
        position: 'right'
      }
    },
    {
      // html marker utility
      id: 'text2',
      x: 2181,
	  y: 1475,
      html: 'CLICK <a href="0Ground Utility.jpg.html"><font color="FF00CC"><h1>&oplus;</h1></font></a> HERE',
      anchor: 'bottom right',
      scale: [0.5, 1.5],
      style: {
        maxWidth: '100px',
        color: 'white',
        fontSize: '20px',
        fontFamily: 'Helvetica, sans-serif',
        textAlign: 'center'
      },
      tooltip: {
        content: 'An HTML marker',
        position: 'right'
      }
    },
  ],
});

/**
 * Create a new marker when the user clicks somewhere
 */
PSV.on('click', function(e) {
  PSV.addMarker({
    id: '#' + Math.random(),
    longitude: e.longitude,
    latitude: e.latitude,
    image:'../pin3.png',
    width: 32,
    height: 32,
    anchor: 'bottom center',
    tooltip: 'Generated pin',
    data: {
      generated: true
    }
  });
});

/**
 * Delete a generated marker when the user clicks on it
 */
PSV.on('select-marker', function(marker) {
  if (marker.data && marker.data.generated) {
    PSV.removeMarker(marker);
  }
});
</script>
